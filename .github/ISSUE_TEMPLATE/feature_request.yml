name: Feature Request
description: Suggest a new feature for Laravel Env Modifier
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! Please provide the following details to help us understand your request.
  - type: textarea
    id: feature-description
    attributes:
      label: Feature Description
      description: A clear and concise description of the feature you want to add.
      placeholder: Add support for environment variable validation before writing
    validations:
      required: true
  - type: textarea
    id: problem-need
    attributes:
      label: Problem/Need
      description: What problem does this feature solve or what need does it address?
      placeholder: This feature would help users validate environment variables before they are written to the .env file, preventing invalid configurations
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: How do you think this feature should work?
      placeholder: |
        Add a new validation method that can be called before set()
        Example usage:
        EnvMod::validate(['APP_NAME' => 'required|string']);
        EnvMod::set(['APP_NAME' => 'My App']);
    validations:
      required: true

